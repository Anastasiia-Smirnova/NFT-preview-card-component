<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icone" href="img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&family=Square+Peg&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <div class="card">
        <div class="image-text">
        <img id="card-img" src="img/image-equilibrium.jpg" alt="Image Equilibrium">
        <div class="main-text">
        <h2>Equilibrium #3429</h2>
        <p>Our equilibrium collection promotes balance and calm.</p>
        </div>
        </div>
        <div class="icons-text">
        <div class="etherium-balance">
            <img id="icon-ethereum" src="img/icon-ethereum.svg" alt="Etherium icon">
            <p id="etherium-balance">0.041ETH</p>
        </div>
        <div class="days-left">
            <img id="icon-clock" src="img/icon-clock.svg" alt="Clock icon">
            <p id="days-left">3 days left</p>
        </div>
        </div>
        <div class="divider"></div>
        <div class="avatar-text">
            <img id="avatar" src="img/image-avatar.png" alt="Avatar">
            <p id="avatar-text">Creation of <span class="author">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
